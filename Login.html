<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air2Holiday - Login</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <header class="header">
    <div class="header-content">
      <div class="logo-header">
        <img src="logo.png" alt="Air2Holiday" class="logo-small">
        <span>Air2Holiday</span>
     
  </header>

  <!-- MAIN CONTENT: Airplane + Login -->
  <div class="container">
    <div class="left"></div>

    <div class="right">
      <div class="login-box">
        <img src="logo.png" alt="Air2Holiday Logo" class="logo-img">
        <h1 class="logo">Air2Holiday</h1>
        <p class="subtitle">Log in to your account<br>Enter your email and password</p>

        <form>
          <div class="input-group">
            <input type="email" placeholder="email@domain.com" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="password" required />
          </div>
          <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="or"><span>or continue with</span></div>
        <button class="google-btn">
          <img src="https://www.google.com/favicon.ico" alt="G" width="20" height="20">
          Google
        </button>

        <p class="terms">
          By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>

        <p class="register">
          Don't have account? <a href="#">Register Now</a>
        </p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <p>&copy; 2025 Air2Holiday. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

</body>
</html>
